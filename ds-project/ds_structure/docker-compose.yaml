version: '3.8'

services:
  # Loadbalancer als Einstiegspunkt f√ºr Clients
  loadbalancer:
    image: loadbalancer
    build:
      context: ../
      dockerfile: src/de/luh/vss/chat/loadbalancer/Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081/udp"
    networks:
      - net1
      - net2

  # Servernode 1 & 2 im gleichen Netzwerk
  servernode1:
    image: server-node
    build:
      context: ../
      dockerfile: src/de/luh/vss/chat/server/Dockerfile
    ports:
      - "4444:4444"
    networks:
      - net1
    command: ["java", "de.luh.vss.chat.server.ServerNode", "4444","servernode1"]

  servernode2:
    image: server-node
    build:
      context: ../
      dockerfile: src/de/luh/vss/chat/server/Dockerfile
    ports:
      - "4445:4444"
    networks:
      - net1
    command: ["java", "de.luh.vss.chat.server.ServerNode", "4445", "servernode2"]

  # Servernode 3 im anderem Netzwerk
  servernode3:
    image: server-node
    build:
      context: ../
      dockerfile: src/de/luh/vss/chat/server/Dockerfile
    ports:
      - "4446:4444"
    networks:
      - net2
    command: ["java", "de.luh.vss.chat.server.ServerNode", "4446","servernode3"]

networks:
  net1:
    driver: bridge
  net2:
    driver: bridge
